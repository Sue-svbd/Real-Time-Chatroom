  <head>
    <meta charset="UTF-8" />

    <title>Real-Time Chatroom chat</title>
  </head>
  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">REAL-TIME CHATROOM</h1>
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="waves-effect waves-light btn red" id="general">
          #general
        </button>
        <button class="waves-effect waves-light btn red" id="gaming">
          #gaming
        </button>
        <button class="waves-effect waves-light btn red" id="music">
          #music
        </button>
        <button class="waves-effect waves-light btn red" id="coding">
          #coding
        </button>
      </div>
      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div>
            <div class="input-group-text">Write your name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input
              type="submit"
              class="waves-effect waves-light btn red"
              value="save"
            />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div>
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input
              type="submit"
              class="waves-effect waves-light btn red"
              value="send"
            />
          </div>
        </div>
      </form>
    </div>
